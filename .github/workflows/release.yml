name: Release & Changelog

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  changelog-release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ðŸ“¦ Install git-cliff
        run: |
          curl -sSL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-linux-x86_64 -o git-cliff
          chmod +x git-cliff
          sudo mv git-cliff /usr/local/bin/

      - name: âœ Generate changelog
        run: git-cliff -o CHANGELOG.md

      - name: ðŸ’¾ Commit changelog
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs(changelog): auto-update from GitHub Actions" || echo "No changes to commit"
          git push origin main

      - name: ðŸŒ Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version =' pyproject.toml | head -1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸŒŸ Create git tag for version
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}
        continue-on-error: true

      - name: ðŸŒŸ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
